<div class="container">
  <div class="row">
    <div class="col-8">
      <h3>Add User info</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center">
        <div class="card w-50 p-4">
          <form  [formGroup]="form" (submit)="submit()">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text"
                     [ngClass]="firstname.invalid && (firstname.dirty || firstname.touched) ? 'is-invalid' : ''"
                     class="form-control" name="firstname" id="firstname" formControlName="firstname">
              <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
                   class="alert alert-danger">

                <div *ngIf="firstname.errors.required">
                  First name is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text"
                     [ngClass]="lastname.invalid && (lastname.dirty || lastname.touched) ? 'is-invalid' : ''"
                     class="form-control" name="lastname" id="lastname" formControlName="lastname">
              <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
                   class="alert alert-danger">

                <div *ngIf="lastname.errors.required">
                  Last name is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text"
                     [ngClass]="email.invalid && (email.dirty || email.touched) ? 'is-invalid' : ''"
                     class="form-control" name="email" id="email" formControlName="email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                   class="alert alert-danger">

                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text"
                     [ngClass]="company.invalid && (company.dirty || company.touched) ? 'is-invalid' : ''"
                     class="form-control" name="company" id="company" formControlName="company">
              <div *ngIf="company.invalid && (company.dirty || company.touched)"
                   class="alert alert-danger">

                <div *ngIf="company.errors.required">
                  Company is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text"
                     [ngClass]="address.invalid && (address.dirty || address.touched) ? 'is-invalid' : ''"
                     class="form-control" name="address" id="address" formControlName="address">
              <div *ngIf="address.invalid && (address.dirty || address.touched)"
                   class="alert alert-danger">

                <div *ngIf="address.errors.required">
                  Address is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text"
                     [ngClass]="city.invalid && (city.dirty || city.touched) ? 'is-invalid' : ''"
                     class="form-control" name="city" id="city" formControlName="city">
              <div *ngIf="city.invalid && (city.dirty || city.touched)"
                   class="alert alert-danger">

                <div *ngIf="city.errors.required">
                  City is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text"
                     [ngClass]="state.invalid && (state.dirty || state.touched) ? 'is-invalid' : ''"
                     class="form-control" name="state" id="state" formControlName="state">
              <div *ngIf="state.invalid && (state.dirty || state.touched)"
                   class="alert alert-danger">

                <div *ngIf="state.errors.required">
                  State is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="number"
                     [ngClass]="zip.invalid && (zip.dirty || zip.touched) ? 'is-invalid' : ''"
                     class="form-control" name="zip" id="zip" formControlName="zip">
              <div *ngIf="zip.invalid && (zip.dirty || zip.touched)"
                   class="alert alert-danger">

                <div *ngIf="zip.errors.required">
                  Zip is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text"
                     [ngClass]="country.invalid && (country.dirty || country.touched) ? 'is-invalid' : ''"
                     class="form-control" name="country" id="country" formControlName="country">
              <div *ngIf="country.invalid && (country.dirty || country.touched)"
                   class="alert alert-danger">

                <div *ngIf="country.errors.required">
                  Country is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text"
                     [ngClass]="phone.invalid && (phone.dirty || phone.touched) ? 'is-invalid' : ''"
                     class="form-control" name="phone" id="phone" formControlName="phone">
              <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
                   class="alert alert-danger">

                <div *ngIf="phone.errors.required">
                  Phone is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text"
                     [ngClass]="title.invalid && (title.dirty || title.touched) ? 'is-invalid' : ''"
                     class="form-control" name="title" id="title" formControlName="title">
              <div *ngIf="title.invalid && (title.dirty || title.touched)"
                   class="alert alert-danger">

                <div *ngIf="title.errors.required">
                  Title is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="contactname">Contact Name</label>
              <input type="text"
                     [ngClass]="contactname.invalid && (contactname.dirty || contactname.touched) ? 'is-invalid' : ''"
                     class="form-control" name="contactname" id="contactname" formControlName="contactname">
              <div *ngIf="contactname.invalid && (contactname.dirty || contactname.touched)"
                   class="alert alert-danger">

                <div *ngIf="contactname.errors.required">
                  Contact name is required.
                </div>
              </div>
            </div>
            <button class="btn btn-success">Submit</button>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
